<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="../css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/daftar/daftar.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="section">
      <div class="card-login">
        <div class="row">
          <div class="col-5">
            <div class="side-backdrop">
              <h5>
                Tingkatkan <span>kemampuan</span> dan
                <span>wawasan</span> dengan <span>Ekselen</span>
              </h5>
              <img src="../assets/images/logo.png" alt="" />
            </div>
          </div>
          <div class="col">
            <div class="login-konten">
              <div class="row justify-content-center mb-1">
                <div class="col-3">
                  <button class="btn btn-login" type="button">Masuk</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-login" type="button">Daftar</button>
                </div>
              </div>
              <!-- Form field -->

              <div class="form-login">
                <form>
                  <div class="form-group">
                    <label for="email"
                      >Nama Lengkap
                      <span style="font-size: 12px"
                        >(nama akan dicetak untuk sertifikat)</span
                      ></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Kata sandi"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Konfirmasi Kata Sandi</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Konfirmasi kata sandi"
                    />
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" />
                    <label for="" class="form-check-label"
                      >Saya ingin menerima berita terbaru tentang Ekselen</label
                    >
                  </div>
                </form>
              </div>
              <button class="btn btn-login-submit">Masuk</button>
              <p class="text-center my-3" style="font-size: 12px">
                Atau masuk dengan
              </p>
              <div class="row justify-content-center mb-4">
                <div class="col">
                  <button class="btn btn-login-facebook">Facebook</button>
                </div>
                <div class="col">
                  <button class="btn btn-login-google">Google</button>
                </div>
              </div>
              <p class="text-center" style="font-size: 12px; font-weight: 300">
                Belum memiliki akun? Silahkan
                <button
                  class="btn"
                  type="button"
                  style="
                    font-size: 12px;
                    border-bottom: 1px solid #2f3c80;
                    border-radius: 0;
                    padding: 0;
                  "
                >
                  daftar
                </button>
                terlebih dahulu
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="./js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
