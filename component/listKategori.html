<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="../css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/listKategori/listKategori.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="section">
      <div class="container list-kategori">
        <h2 class="title">Kategori <span>Kelas</span></h2>
        <div class="row">
          <div class="col-2">
            <button class="btn btn-list-kategori" type="button">
              <img src="../assets/images/kategori-icon1.svg" alt="icon 1" />
              <span>Manajemen dan Wirausaha</span>
            </button>
          </div>
          <div class="col-2">
            <button class="btn btn-list-kategori" type="button">
              <img src="../assets/images/kategori-icon2.svg" alt="icon 1" />
              <span>Teknologi</span>
            </button>
          </div>
          <div class="col-2">
            <button class="btn btn-list-kategori" type="button">
              <img src="../assets/images/kategori-icon3.svg" alt="icon 1" />
              <span>Teknik</span>
            </button>
          </div>
          <div class="col-2">
            <button class="btn btn-list-kategori" type="button">
              <img src="../assets/images/kategori-icon4.svg" alt="icon 1" />
              <span>Pengembangan Diri</span>
            </button>
          </div>
          <div class="col-2">
            <button class="btn btn-list-kategori" type="button">
              <img src="../assets/images/kategori-icon5.svg" alt="icon 1" />
              <span>Sales dan Marketing</span>
            </button>
          </div>
          <div class="col-2">
            <button class="btn btn-list-kategori" type="button">
              <img src="../assets/images/kategori-icon6.svg" alt="icon 1" />
              <span>Enrichment</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="./js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
